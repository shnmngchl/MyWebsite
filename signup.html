<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-success">회원가입</h2>
                        <p class="text-secondary">새로운 지휘관으로 등록합니다</p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">사용할 아이디</label>
                        <input type="text" id="new-id" class="form-control" placeholder="아이디">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">사용할 비밀번호</label>
                        <input type="password" id="new-pw" class="form-control" placeholder="비밀번호">
                    </div>
                    
                    <button onclick="signup()" class="btn btn-success w-100 py-2 fw-bold">가입 완료</button>

                    <div class="text-center mt-3">
                        <span class="text-secondary">이미 계정이 있으신가요?</span>
                        <a href="index.html" class="text-decoration-none fw-bold ms-1 text-success">로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - My Website</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">로그인</h2>
                        <p class="text-secondary">지휘관님의 계정으로 접속하세요</p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">아이디</label>
                        <input type="text" id="userid" class="form-control" placeholder="아이디 입력">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">비밀번호</label>
                        <input type="password" id="userpw" class="form-control" placeholder="비밀번호 입력">
                    </div>
                    
                    <button onclick="login()" class="btn btn-primary w-100 py-2 fw-bold">로그인 하기</button>

                    <div class="text-center mt-3">
                        <span class="text-secondary">계정이 없으신가요?</span>
                        <a href="signup.html" class="text-decoration-none fw-bold ms-1">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
